<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <style>
    :root {
      --very-dark-blue: hsl(233, 47%, 7%);
      --dark-blue: hsl(244, 38%, 16%);
      --soft-violet: hsl(277, 64%, 61%);
      --white: hsl(0, 0%, 100%);
      --transparent-white-75: hsla(0, 0%, 100%, 0.75);
      --transparent-white-60: hsla(0, 0%, 100%, 0.6);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      font-size: 15px;
      background-color: var(--very-dark-blue);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .card {
      background-color: var(--dark-blue);
      border-radius: 8px;
      overflow: hidden;
      max-width: 1110px;
      display: flex;
      flex-direction: column-reverse;
    }
    
    .content {
      padding: 40px 32px;
      text-align: center;
    }
    
    h1 {
      color: var(--white);
      font-weight: 700;
      margin-bottom: 16px;
      font-size: 28px;
    }
    
    h1 span {
      color: var(--soft-violet);
    }
    
    .description {
      color: var(--transparent-white-75);
      line-height: 1.6;
      margin-bottom: 40px;
    }
    
    .stats {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    
    .stat-item h2 {
      color: var(--white);
      font-size: 24px;
      margin-bottom: 4px;
    }
    
    .stat-item p {
      color: var(--transparent-white-60);
      text-transform: uppercase;
      font-family: 'Lexend Deca', sans-serif;
      font-size: 12px;
      letter-spacing: 1px;
    }
    
    .image-container {
      position: relative;
      background-color: var(--soft-violet);
    }
    
    .image-container img {
      width: 100%;
      display: block;
      mix-blend-mode: multiply;
      opacity: 0.8;
    }
    
    .attribution {
      font-size: 11px;
      text-align: center;
      color: var(--white);
      margin-top: 20px;
    }
    
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
    
    @media (min-width: 768px) {
      .card {
        flex-direction: row;
      }
      
      .content {
        padding: 70px;
        text-align: left;
        flex: 1;
      }
      
      .image-container {
        flex: 1;
      }
      
      .image-container img {
        height: 100%;
        object-fit: cover;
      }
      
      .stats {
        flex-direction: row;
        justify-content: space-between;
        max-width: 350px;
      }
      
      h1 {
        font-size: 36px;
        margin-bottom: 25px;
      }
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="content">
      <h1>Get insights that help your business <span>grow</span>.</h1>
      
      <p class="description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      
      <div class="stats">
        <div class="stat-item">
          <h2>10k+</h2>
          <p>companies</p>
        </div>
        <div class="stat-item">
          <h2>314</h2>
          <p>templates</p>
        </div>
        <div class="stat-item">
          <h2>12m+</h2>
          <p>queries</p>
        </div>
      </div>
    </div>
    
    <div class="image-container">
      <img src="./images/image-header-mobile.jpg" alt="People working in an office">
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ayokanmi Adejola</a>.
  </div>
</body>
</html>
